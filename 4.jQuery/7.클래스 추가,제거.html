<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- RESET CSS -->
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->
<!-- jQuery cdn -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title></title>

    <style>
        .big {
            font-size: 2em;
        }
        .red {
            color: red;
            background: orange;
        }
        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid #000;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }


    </style>
</head>
<body>

    <h1>Hello~~!!!</h1>
    <p>안녕해~</p>

    <script>
        $(() => {
            //클래스 추가
            $('h1').addClass('red');

            // 두개의 요소에 클래스 동시에 추가
            $('h1, p').addClass('big');

            // 하나의 요소에 클래스 두개 한 번에 추가 - 하나의 묶음으로 넣기
            // 문자열 한가지 only
            $('p').addClass('circle center');

            //클래스 제거
            $('p').removeClass('big');

            //클래스 토글
            $('h1').toggleClass('red');
            $('h1').toggleClass('red');

            // 클래스 존재 여부 확인 - 바보
            const flag = $('p').hasClass('circle');
            console.log(flag);


            //인라인 스타일 조작===================================
            // $('h1').css('font-style', 'italic');
            // $('h1').css('font-weight', 'normal');
            // $('h1').css('border', '2px dashed orange');

            $('h1').css({
                'font-style' : 'italic',
                'font-weight' : 'normal',
                'border' : '2px dashed orange',
            });

            //css 속성값 얻기 - 이텔릭을 가져옴??
            const fontstyle = $('h1').css('font-style');

            // 텍스트수정
            // text() : 인수로 값을 지정하면 텍스트 수정
            //          지정하지않으면 텍스트 반환
            $('p').text(fontstyle);
            // => document.querySelector('p').textContent = fontstyle;






        });


    </script>

</body>
</html>
