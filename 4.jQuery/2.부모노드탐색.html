<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- RESET CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
<!-- jQuery cdn -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title></title>
    <style>
        .ancestors * {
            border: 2px solid gray;
            color: gray;
            padding: 20px;
            margin: 30px;
        }

        .ancestors > div {
        width: 500px;
    }

    </style>

</head>
<body>
    
    <div class="ancestors">
        <div> div (great-grandparent)
            <ul> ul (grandparent)
                <li> li (direct parent0
                    <span>span</span>
                </li>
            </ul>
        </div>
    </div>


    <script>
        $(() => {
            const $span = $('span');
            const $li = $span.parent();
            // console.log($li);
            $li.css('color', 'red');
            $li.css('border-color', 'red');
        
            //직속부모포함 모든 조상탐색 바보 $ 빼먹음
            // $span.parents();
            const $parentList = $span.parents();
            // console.log($parentList);

            $parentList.css('border-style', 'dashed');

            // 직속 부모 포함 모든 조상 탐색 = 불러온거 오타찾음
            
            //부모 탐색 범위 제한
            const $untilParents = $span.parentsUntil('div');
            $untilParents.css('border-width', '4px')
        
        });
    </script>

</body>
</html>
