<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
         display: block;   
        }
    </style>
</head>
<body>
    <div class="register">
        <label>
            # 회원번호 : <input type="text" name="id">
        </label>
        <label>
            # 계정명 : <input type="text" name="account">
        </label>
        <label>
            # 비밀번호 : <input type="password" name="password">
        </label>
        <label>
            # 이름 : <input type="text" name="userName">
        </label>
        <label>
            # 주소 : <input type="text" name="address">
        </label>
        <label>
            <!-- submit 절대 사용XX - form 사용 X -->
            <button id="insert">회원가입</button>
        </label>
    </div>

    <script>
        
        const $insertBtn = document.getElementById('insert');

        $insertBtn.addEventListener('click', e => {
            // POST 요청 흐름
            const xhr = new XMLHttpRequest();

            e.preventDefault();

            // 요청정보설정 - **REST방식에서는 요청 방식으로 식별
            xhr.open('post', 'http://localhost:5000/user')

            // POST 요청은 서버로 전송할 데이터를 만들어야 한다.
            // 서버에게 **json 전송 / format은 json으로 보내야한다
            const userData = {
                id: document.querySelector('[name=id]').value,
                account: document.querySelector('[name=account]').value,
                password: document.querySelector('[name=password]').value,
                userName: document.querySelector('[name=userName]').value,
                address: document.querySelector('[name=address]').value,
            };
            console.log(userData);

            // userData를 json으로 변환
            const sendJSONData = JSON.stringify(userData);
            // console.log(sendJSONData);

            // 전송할 데이터의 mine type을 요청헤더 설정
            // 서버로 날라가는거 알려주기
            xhr.setRequestHeader('content-type', 'application/json');

            //서버요청전송
            xhr.send(sendJSONData);

            xhr.onload = e =>{

            }
        })


    </script>

</body>
</html>
