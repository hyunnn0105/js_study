<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> d-day </title>

    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- linear icons -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./d-da2.css">

    <!-- custom js -->
    <script src="d-day2.js" defer></script>

</head>

<body>
    <div class="d-day-container">
        <div data-id="1" class="container">
            <h1 id="remain-time"></h1>
            <h2>D-Day</h2>
            <p class="d-day"></p>
            <div class="remove">
                <span class="lnr lnr-cross-circle"></span>
            </div>
            <ul class="addDay">
                <li data-id="" class="addDay-Banner">
                    <span class="dDaycount">{$dDay}</span>
                    <span class="dDayname">{$dayname}</span>
                    <span class="endDay">{$endDay}</span>
                    <div class="remove">
                    <span class="lnr lnr-cross-circle"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
