<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            color: red;
            background: orange;
        }
        .blue {
            color: blue;
            background: aqua;
        }
        .tomato {
            color: tomato;
            background: lightpink;
        }
    </style>
</head>
<body>
    <ul id="fruits">
        <li class="red">딸기</li>
        <li class="red">사과</li>
        <li class="red">토마토</li>
        <li class="red">자두</li>
    </ul>
    <script>
        /*
        유사배열 : 객체와 배열의 성질을 모두 가진 객체. 단, 배열이 아니기 때문에 
        배열함수 사용할 수 없음
        */
       
        const arr = {
            0: '멍멍이',
            1: '야옹이',
            2: '짹짹이',
            length: 3,
            tiger : '어흥이'
        };

        console.log(arr[1]);
        console.log(arr.length);
        console.log(arr.tiger);
    
        console.log('=============================================');

        const $fruits = document.getElementById('fruits');
        const $children = document.getElementsByClassName('red');
        console.log($children);                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                


        for (let i = $children.length-1; i >= 0; i--) {
            $children[i].className = 'blue';
        }

        // for (let i = $children.length-1; i >= 0; i--){
        //     $children[i].className = 'blue'
        // }
        //i는 3부터
        //앞에서부터 하면 땡길때 문제->뒤부터

        /*
        HTML collection은 유사배열이며, 실시간으로 상태를 변동시키는 DOM 객체입니다.
        그래서 반복문이 실행되는 와중에도 배열의 내영이 실시간으로 변동함으로 문제가 생길 여지가 있습니다.
        그래서 배열의 함수를 사용할 수 없음으로   실제 배열로 바꿔서 쓰는 것을 추천합니다.
        */

        //유사배열 실제 배열로 바꾸기 - 훨신 좋음
        console.log('============================================');
        console.log($fruits.children); //유사배열
        const realArray = [...$fruits.children];
        console.log(realArray); // 실제배열

        for (let i = 0; i < realArray.length; i++){
            realArray[i].className = 'tomato';
        }

    </script>
</body>
</html>
