<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <ul id="fruits">
            <li class="apple">사과</li>
            <li class="banana">바나나</li>
            <li class="grape">포도</li>
        </ul>
    </div>
    <table id="board">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>

    <script>
        //노드탐색 기준요소 취득
        const $fruits = document.querySelector('#fruits');

        //부모탐색
        const $wrap = $fruits.parentElement;
        console.log($wrap);

        const $banana = $fruits.children[1];

        console.log($banana.parentElement);
        console.log($banana.parentElement.lastElementchild );
        console.log($banana.parentElement.parentElement ); //wrap
        console.log($banana.parentElement.parentElement.parentElement); //body

        
        console.log('=======================================');
        
        //다음형제노드탐색 -- 아래잇는거
        console.log($banana.nextElementSibling); //grape

        //이전형제 노드 탐색
        console.log($banana.previousElementSibling);

        console.log($fruits.firstElementChild.nextElementSibling); //banana

        //teble 태그 주의사항
        //table 태그의 자식대그는 무조건 자동으로 tbody가 적용되므로 주의할것 - 처음부터 넣거나 삭제하기
        console.log('=============================================');
        const $board = document.getElementById('board');
        console.log($board.firstElementChild.lastElementChild);

    </script>
</body>
</html>
