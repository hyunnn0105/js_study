<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu ul {
            margin: 0;
            list-style: none;
            padding-left: 20px;
            display: none;
        }
        .menu .title {
            font-size: 18px;
            cursor: pointer;
        }
        .menu .title::before {
            content: '▶ ';
            font-size: 80%;
            color: green;
        }
        .menu.open .title::before {
            content: '▼ ';
        }
        .menu.open ul {
            display: block;
        }
    </style>
</head>
<body>
    
    <!-- #lunches.menu>span.title+ul>li*4 -->
    <div id="lunches" class="menu">
        <span class="title">추천 메뉴(Click Me!)</span>
        <ul>
            <li>돈까스</li>
            <li>군만두</li>
            <li>볶음밥</li>
            <li>마파두부</li>
        </ul>
    </div>

    <script>
        // const $title = document.querySelector('.title')

        // function show() {
        //     $title.style.display = 'block';
        // }
        // $title.addEventListener('click', show);
        const $title = document.querySelector('.title');
        $title.addEventListener('click', function(){
            document.getElementById('lunches').classList.toggle('open');
        })


        // const showText = function () {

        //     $title.style.display = 'block';
        //     }

    </script>

   
</body>
</html>
