<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .red {
            color: red;
            border: 2px dashed tomato;
        }
        .blue {
            color: blue;
            border: 2px dashed aqua;
        }
        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box red">안녕</div>

    <!-- 버튼클릭이벤트 -->
    <button id="change">변경</button> 

    <script>
        //인라인스타일 <div class="box red">안녕</div> <-이런식으로 작성하는거
        //인라인 점수 1000점

        //스타일 제어할 때 ㄱㅊ은 방법
        const $box = document.querySelector('.box');
        $box.style.color = 'violet';
        $box.style.fontSize = '1.2em'

        //클래스 조작
        // $box.className = 'blue'; -> box class 사라짐 -> 사용X

        //요소에 클래스 추가 + 3번째로 서클이 추가됨
        $box.classList.add('circle');
        $box.classList.add('aaa', 'bbb', 'ccc'); // n개 나열에서 추가할 수 있음

        //요소에 클래스를 제거
        $box.classList.remove('circle');
        $box.classList.remove('aaa', 'ccc');

        //요소에 클래스를 교체 (교체당할해,새로들어올애)
        $box.classList.replace('red', 'blue');

        //요소에 특정 클래스의 존재 유무 확인 - red있나요?
        console.log($box.classList.contains('red'));
        console.log($box.classList.contains('box'));

        //요소에 특정 클래스가 있으면 제거, 없으면 추가
        $box.classList.toggle('circle'); // - 추가
        $box.classList.toggle('circle'); // - 제거
    
        const $btn = document.getElementById('change');



        $btn.onclick = e => {
            //버튼을 누르면 네모가 동그라미로
            //또 버튼을 누르면 동그라미가 네모로 바뀌는 동작
            //$box.classList.toggle('circle');

            //상수 - 대문자
            const TARGET_CLASS = 'circle';

            if($box.classList.contains(TARGET_CLASS)){
                //현재가 동그라미
                $box.classList.remove(TARGET_CLASS);
            } else {
                //현재 네모
                $box.classList.add(TARGET_CLASS);
            }
        }

        



    </script>
</body>
</html>
