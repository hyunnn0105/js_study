<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link2 {
            text-decoration: underline;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <a href="https://www.naver.com" class="link">네이버링크</a>

    <!-- 링크를 만드는게 가능은 하지만 구조가 틀림/사용X -->
    <!-- <div class="link2">구글링크</div> -->

    <!-- 서버에 보내는 양식? -->
    <form action="/hello">
        <input type="text" name="ttt">
        <button id="check" type="submit">확인</button>
    </form>
    
    <script>
        // const $link2 = document.querySelector('.link2');
        // $link2.onclick = e => {
        //     location.href = 'https://www.google.com/'
        // }
    
        //정말로 이동할지 물어보는 함수
        // confirm (message) : 알림창을 띄워서 메세지를 보여준 후 확인취소 선택지를 주고 
        //확인을 누르면 ture 리턴, 취소를 누르면 false 리턴
        
        // const answer = confirm('안녕하십니까?');
        // console.log(answer);

        //링크를 클릭했을때 이동여부를 뭍는 코드?
        const $link = document.querySelector('.link');
        $link.onclick = e => {
            //e.preventDefault(); // 이 위치일때 a태그 링크이동기능 마비=기본기능중단
            if (!confirm('네이버로 이동합니까?')){
                //취소를 눌렀을때 실행할 코드 -> 링크이동 막기
                e.preventDefault();
            }
        };

        //submit 버튼 이벤트
        const $subBtn = document.getElementById('check');
        $subBtn.onclick = e => {
            //확인버튼을 눌렀을때 입력값을 검증 - pw검사
            e.preventDefault(); //막고 검증하기
            
            //인풋에 입력됬는지 검증
            const $input = $subBtn.previousElementSibling;
            if ($input.value === '') {
                alert('필수입력사항입니다~~');
                return;
            }
            
            // 서버로 데이터 전송
            const $form = $subBtn.parentElement;
            $form.submit();
        };
        
    </script>
</body>
</html>
